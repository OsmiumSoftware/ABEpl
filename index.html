<body>

	<h1>ABEpl4 prototype (4.0.0-pre0.1)</h1>

		<h2>Help</h2>
		
		<div>
			<button id="popup_readme">README</button>
			<button disabled>MANUAL (COMMING SOONISH)</button>
		</div>

	<hr>

		<h2>Machine Preferences</h2>
		
		<div>
			Preferences JSON 
			<input type="text" placeholder="{}" id="json_preferences">
			<button id="save_json_preferences">SAVE</button>
			<button id="load_json_preferences">LOAD</button>
			<button id="purge_json_preferences">PURGE</button>
			<button id="minify_json_preferences">MINIFY</button>
		</div>
	</div>
	
	<script src="pl.js"></script>
